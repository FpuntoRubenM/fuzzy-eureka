<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Eureka - Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fuzzy Eureka</h1>
            <p>Accede a tus documentos y realiza consultas fácilmente.</p>
        </header>

        <main>
            <!-- Enlace al webmail -->
            <a href="https://webmail.ejemplo.com" target="_blank" class="button">Acceder al Webmail</a>

            <!-- Formulario de búsqueda -->
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Buscar documento..." required>
                <button type="submit">Buscar</button>
            </form>

            <!-- Subir documentos -->
            <form id="uploadForm">
                <input type="file" id="fileInput" required>
                <button type="submit">Subir Documento</button>
            </form>
        </main>

        <footer>
            <p>© 2025 Fuzzy Eureka. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
